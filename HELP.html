<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Help Page</title>
    <style>
      /* Base styles */
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #444;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* Light mode styles */
      .page {
        background-color: #fff;
        color: #333;
      }
      .page h1, .page h2, .page h3, .page h4, .page h5, .page h6 {
        color: #444;
      }
      .page a {
        color: #007bff;
      }
      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #222;
          color: #eee;
        }
        .page {
          background-color: #333;
          color: #eee;
        }
        .page h1, .page h2, .page h3, .page h4, .page h5, .page h6 {
          color: #fff;
        }
        .page a {
          color: #007bff;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Help Page</h1>
      <p>Welcome to the help page for our AI Ascender</p>
      <h2>H2 Test</h2>
      <ul>
        <li><strong>Q:</strong> A?</li>
        <li><strong>Q:</strong> A</li>
       </ul>
      <h2>Troubleshooting Tips</h2>
      <ul>
        <li>T l1</li>
        <li>T L2</li>
      </ul>
    </div>
  </body>
</html>
